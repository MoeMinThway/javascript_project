<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Background</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        
        <div class="img-box">
            <img src="background_change_img/transparent.png" width="100%" alt="">

            <div class="img-wrap">
                <img src="background_change_img/original.jpg" id="originalImg" alt="">
            </div>
            
            <span id="line">
                <img src="background_change_img/arrow.png" class="arrow" alt="">
            </span>

        </div>
        
    </div>
    
<script>
   var imgBox = document.querySelector(".img-box");
   var imgWrap = document.querySelector(".img-wrap");
   var orgImg = document.getElementById("originalImg");
   var line = document.getElementById("line");

   orgImg.style.width = imgBox.offsetWidth + "px";
;
   var leftSpace = imgBox.offsetLeft;

   imgBox.onmousemove = function(e){
        var boxWidth = ( e.pageX - leftSpace ) + "px";  
        imgWrap.style.width = boxWidth;
        line.style.left = boxWidth

   }

</script>
</body>

</html>
