<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <h3>Comming Soon</h3>
        <h1>Our Brand New <br> Website Is On It's Way </h1>
        <p>Subscribe for more details.</p>
        <form action="" name="submit-to-google-sheet">
            <input type="email" name="Email" placeholder="Your emails id " required>
            <button type="submit">
                 <img src="images/send-icon.png" width="30px" alt="">            
            </button>
        </form> 
        <span id="msg"></span>
    </div>
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzoM6J7sja-oCPDnVqNPHkPeoscVm8ZQxmQ1jIJo57FqAAl1EyUQlVnEIH4OaGn8lAxiQ/exec'
        const form = document.forms['submit-to-google-sheet']
        const msg=document.getElementById("msg");
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response =>{
                // console.log('Success!', response)
                msg.innerHTML="Thanks You For Subscribing";
                setTimeout(function(){
                    msg.innerHTML="";
                },3000);
                form.reset();
            })
            .catch(error => console.error('Error!', error.message))
        })
      </script>
</body>
</html>
